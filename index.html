<!DOCTYPE html>
<html lang="en">
<head><title>Recipe App</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--import Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
</head>
<body>
<div class="main">
	<div class="title"><strong>Recipe App</strong></div>
	<div class="search-and-add">
		<div class="search"><input type="text" placeholder="search for recipes" id="searchArea" onkeyup="filterRecipes()"></input></div>
			<svg class="add" id="addBtn" enable-background="new 0 0 52 52" version="1.1" viewBox="0 0 52 52" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
			<path d="M26,0C11.664,0,0,11.663,0,26s11.664,26,26,26s26-11.663,26-26S40.336,0,26,0z M26,50C12.767,50,2,39.233,2,26   S12.767,2,26,2s24,10.767,24,24S39.233,50,26,50z"/>
			<path d="m38.5 25h-11.5v-11c0-0.553-0.448-1-1-1s-1 0.447-1 1v11h-11.5c-0.552 0-1 0.447-1 1s0.448 1 1 1h11.5v12c0 0.553 0.448 1 1 1s1-0.447 1-1v-12h11.5c0.552 0 1-0.447 1-1s-0.448-1-1-1z"/>
			</svg>
	</div>
	<div class="recipes" id="recipeSection">
		<div class="recipe-entry"><img src="images/recipe1.jpg" alt="recipe1"><div class="name"><a href="#" data-recipe-index="0">Pasta Carbonara</a></div>
		</div>
		<div class="recipe-entry"><img src="images/recipe2.jpg" alt="recipe2"><div class="name"><a href="#" data-recipe-index="1">Garlic Butter Steak</a></div></div>
		<div class="recipe-entry"><img src="images/recipe3.jpg" alt="recipe3"><div class="name"><a href="#" data-recipe-index="2">Lasagna</a></div></div>
		<div class="recipe-entry"><img src="images/recipe4.jpg" alt="recipe4"><div class="name"><a href="#" data-recipe-index="3">Mac and Cheese</a></div></div>
	</div>
</div>
<div class="recipe-modal" id="modal">
	<div class="recipe-details" id="modalInfo"></div>
	<button class="recipe-delete" id="modalDel">Delete Recipe</button>
	<button class="recipe-close" id="modalClose">X</button>
</div>
<div class="new-recipe-modal" id="newRecipeModal">
	<form class="new-recipe" id="newRecipe">
		<h3>Add a new recipe:</h3>
		Title<br>
  		<input type="text" name="title" id="title"><br>
  		Ingredients<br>
  		<textarea name="ingredients" form="newRecipe" id="ingredients"></textarea><br>
  		Instructions<br>
  		<textarea name="instructions" form="newRecipe" id="instructions"></textarea><br>
  		Image URL (optional)<br>
  		<input type="text" name="url" id="imgUrl">
	</form>
	<button class="save-recipe" id="newSave">Save Recipe</button>
	<button class="close-new" id="newClose">X</button>
</div>
	<script src="script.js"></script>
</body>
</html>
